{% load el_pagination_tags %}

{% lazy_paginate 15 entries %}

<div class = "shortcuts row">
{% for entry in entries%}
        <div class = "shortcut-wrap col s12 m6 l4" style = "border: solid 0.1px white; padding: 0;">
            <div class="shortcut" style="display: inline-block; border: solid 1px black; width: 100%;">
                <a href="{{ entry.link }}">
                    <div style="background-color: rgba(255, 0, 0, 0.7); display: inline; padding: 2px; margin: 5px; position: absolute;"><a href="{% url 'category' entry.category.name %}" style= "color: white;">{{ entry.category.name }}</a></div>
                    <img src="{{ entry.image.url }}" width="100%">
                    <h5>{{ entry.title }}</h5>
                    <p>{{ entry.description }}</p>

                </a>
            </div>
        </div>
        {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class = "shortcuts row">
        {% endif %}
{% endfor %}
</div>

{% show_more %}
